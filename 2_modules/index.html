<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>WASM Import test</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='utils.js'></script>
</head>

<body>
    <button id="button">how old ?</button>
    <script>
        var importObject = {
            imports: {
                log_func: function (arg) {
                    console.log(`You are ${arg} years old.`)
                }
            }
        };
        fetchAndInstantiate('hello_log.wasm', importObject).then(
            instance => {
                b = document.getElementById("button").onclick = () => instance.exports.log_how_old(2021, 2000)
            }
        )
    </script>

</body>

</html>
